version: "3"
services:
  app:
    build: .
    depends_on:
      - postgres
    volumes:
      - ./src:/opt/project/src

  postgres:
    image: postgres:14.1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
